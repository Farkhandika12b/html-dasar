<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formating</title>
    <link rel="stylesheet" type="text/css" href="style.css" 
</head>
<body>
    <p>Ini teks <strong>penting</strong>.</p>
    <p>Ini teks <b>tebal</b>.</p>
    <p>Ini adalah teks <em>miring</em>.</p>
    <p>Ini adalah teks <i>miring</i>.</p>
    <p>Ini <mark>menandai</mark> teks</p>
    <p>Ini <u>garis bawah</u> teks</p>
    <p>Ini teks <small>diperkecil</small></p>
    <p>Ini teks <del>dicoret</del></p>
    <p>Ini teks <ins>sisipan</ins></p>
    <p>Ini teks <sup>diatas</sup></p>
    <p>Ini teks <sub>dibawah</sub></p>
</body>
</html>
